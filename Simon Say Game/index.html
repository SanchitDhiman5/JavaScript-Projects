<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simon Says Game</title>
    <!-- External CSS -->
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    
    <h1>Simon Say Game</h1>
    <button class="theme-toggle">Theme</button>

    <h3>Press any Key to start the game</h3>

    <div class="btn-container">
        <div class="btn btn1" type = "button" id="green"></div>
        <div class="btn btn2" type = "button" id="red"></div>
        <div class="btn btn3" type = "button" id="yellow"></div>
        <div class="btn btn4" type = "button" id="blue"></div>
    </div>

    <!-- JavaScript File -->
    <script src="./app.js"></script>
</body>
</html>
